      <div class="collapse navbar-collapse" id="menuNavegacion">
        <ul class="navbar-nav mr-auto">

<main class="container" id="user-container">
  <div class="row py-4 bg">
    <div class="col-12 col-md-8">
      <div class="card">
        <div class="card-body greeting-card" id="initCard">
          <img src="./img/greeting.png" alt="greeting" id="icon-greeting">
        </div>
      </div>
        <div class="card mt-3">
          <div class="card">
            <div class="card-body">
              <form id="send-form">
                <div class="row">
                    <div class="col-9">
                    <H5><label for="email"><strong> Send your feedback requests </strong></label></H5>
                    </div>
                    <div class="col-9">
                      <input type="email" class="form-control" id="email" placeholder="Enter your feedback requests">
                    </div>
                    <div class="col-2">
                      <button type="submit" class="btn btn-primary mb-2">Send</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>  
        </div>

        <div class="card mt-3">
          <div class="card-body feedbacks-card">
            <h3 class="card-title" id="feebacks">Feedbacks Recived (score)</h3>
            <div id="feedback-score" class="col-12 text-black "></div>
            </div>
          </div> 

          <div class="card mt-3">
            <div class="card-body invitations-card">
              <h3 class="card-title" id="invitations">Feedback Invitations</h3>
              <div id="feedback-recived" class="col-12 text-black"></div>
              </div>
            </div>
          </div>

      <div class="col-12 col-md-4 ">
        <div class="card text-center" id="user-perfil">          
          </div>
        </div>
      </div>
    </div>
